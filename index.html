<!DOCTYPE html>
<title>Graph Example</title>
<link rel=stylesheet href=graph.css>
<link rel=stylesheet href=example.css>
<script src=jquery-1.7.2.min.js></script>
<script src=graph.js></script>
<div class=graph id=example>
<div class=node id=foo>Foo</div>
<div class=node id=bar>Bar</div>
<div class=node id=bas>Bas</div>
<div class=node id=zim>Zim</div>
<div class=node id=zang>Zang</div>
<div class=node id=zung>Zung Zippity Doo Dah</div>
<hr class=connection id=foo:bar>
<hr class=connection id=foo:bas>
<hr class=connection id=bas:zim>
<hr class=connection id=zim:zang>
<hr class=connection id=zang:zung>
<hr class=connection id=zung:zim>
</div>
